{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}


<hr>

<h1>To do list</h1>
<a href="{% url 'task-create' %}">Add task</a>
<hr>

<table>
    <tr>
        <th>Item</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
        <tr>
        <td>
            <a href="{% url 'task' task.id %}" title="Detail task information">{{ task.title }}</a>
        </td>
        <td>
            <a href="{% url 'task-edit' task.id %}">Edit</a>
            <a href="{% url 'task-delete' task.id %}">Delete</a>
        </td>
        </tr>

    {% empty %}
        <td>
            <h3>No items in task list yet...</h3>
        </td>
    {% endfor %}
</table>
