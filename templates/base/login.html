{% extends 'base/base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
    <h1>Login</h1>

  <form method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Login</button>
    <p>Don't have an account? <a class="btn btn-secondary" href="{% url 'register' %}">Register</a></p>
  </form>
{% endblock content %}
