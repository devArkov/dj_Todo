{% extends 'base/base.html' %}

{% block title %}Register{% endblock title %}

{% block content %}

  <h1>Register</h1>

  <form method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Register</button>
    <p>Already have an account? <a class="btn btn-secondary" href="{% url 'login' %}">Login</a></p>
  </form>
{% endblock content %}
